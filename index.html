<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GROK-AUTO TRADE</title>

  <!-- TradingView -->
  <script src="https://s3.tradingview.com/tv.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, sans-serif;
      background: linear-gradient(180deg, #061425, #020b16);
      color: #fff;
    }

    header {
      padding: 14px;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      background: #071a2f;
      border-bottom: 1px solid #0d2a4a;
    }

    .pair {
      padding: 10px 16px;
      font-size: 16px;
      color: #9bb4d1;
    }

    #tv-chart {
      height: 65vh;
    }

    .actions {
      display: flex;
      gap: 12px;
      padding: 16px;
    }

    .btn {
      flex: 1;
      padding: 16px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .buy {
      background: linear-gradient(180deg, #2ecc71, #27ae60);
      color: #001a0f;
    }

    .sell {
      background: linear-gradient(180deg, #e74c3c, #c0392b);
      color: #fff;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #6b86a5;
      padding: 10px;
    }
  </style>
</head>
<body>

<header>
  GROK-AUTO TRADE
</header>

<div class="pair">
  TON / USDT
</div>

<div id="tv-chart"></div>

<div class="actions">
  <button class="btn buy">BUY</button>
  <button class="btn sell">SELL</button>
</div>

<footer>
  GROK-AUTO TRADE · Non-custodial · TON Blockchain
</footer>

<script>
  new TradingView.widget({
    autosize: true,
    symbol: "BINANCE:TONUSDT",
    interval: "1",
    timezone: "Etc/UTC",
    theme: "dark",
    style: "1",
    locale: "ru",
    enable_publishing: false,
    hide_side_toolbar: false,
    allow_symbol_change: false,
    container_id: "tv-chart"
  });
</script>

</body>
</html>
