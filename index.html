<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>grok-autotrade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- TON Connect UI (CDN, без npm) -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .app {
      width: 100%;
      max-width: 380px;
      padding: 24px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
    }
    .card {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 16px;
      margin-top: 20px;
      word-break: break-all;
    }
    .muted {
      font-size: 13px;
      opacity: 0.7;
      text-align: center;
      margin-top: 12px;
    }
    .label {
      font-size: 13px;
      opacity: 0.6;
      margin-top: 8px;
    }
    .value {
      margin-top: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="app">
  <h1>grok-autotrade</h1>

  <!-- TON CONNECT BUTTON -->
  <div id="ton-connect"></div>

  <div class="muted">
    You sign every transaction.<br />
    We never access your private keys.
  </div>

  <!-- WALLET INFO -->
  <div id="wallet-card" class="card" style="display:none;">
    <div class="label">Wallet address</div>
    <div id="wallet-address" class="value"></div>

    <div class="label">Network</div>
    <div id="wallet-network" class="value"></div>
  </div>
</div>

<script>
  const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: window.location.origin + '/tonconnect-manifest.json',
    buttonRootId: 'ton-connect'
  });

  function updateWalletInfo() {
    const wallet = tonConnectUI.wallet;
    const card = document.getElementById('wallet-card');

    if (!wallet) {
      card.style.display = 'none';
      return;
    }

    document.getElementById('wallet-address').innerText =
      wallet.account.address;

    document.getElementById('wallet-network').innerText =
      wallet.account.chain === '-3' ? 'TON Testnet' : 'TON Mainnet';

    card.style.display = 'block';
  }

  tonConnectUI.onStatusChange(updateWalletInfo);
  updateWalletInfo();
</script>

</body>
</html>
