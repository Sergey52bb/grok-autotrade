<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON / USDT</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            background-color: #0b1220;
            color: #e5e7eb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 16px;
        }
        .card {
            background: linear-gradient(180deg, #0b1220 0%, #0a1020 100%);
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .tabs {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            background: #1f2937;
            color: #9ca3af;
        }
        .tab.active {
            background: #22c55e;
        }
        #chart {
            height: 400px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="tabs">
                <button class="tab active">Buy</button>
                <button class="tab">Sell</button>
            </div>
            <input class="input" placeholder="Amount" />
            <div class="fees">
                DEX fee: 0.0000<br />
                GROK fee: 0.0000<br />
                <b>Total fee: 0.0000</b>
            </div>
            <button class="confirm">Confirm Buy</button>
        </div>

        <div id="chart"></div>
    </div>

    <script>
        // Chart initialization
        const chart = LightweightCharts.createChart(document.getElementById('chart'), {
            width: document.getElementById('chart').clientWidth,
            height: 400,
            layout: {
                background: { color: '#0f172a' },
                textColor: '#e5e7eb',
            },
            grid: {
                vertLines: { color: '#1f2937' },
                horzLines: { color: '#1f2937' },
            },
            rightPriceScale: {
                borderColor: '#1f2937'
            },
            timeScale: {
                borderColor: '#1f2937'
            }
        });

        // Adding candlestick series
        const candleSeries = chart.addCandlestickSeries({
            upColor: '#22c55e',
            downColor: '#ef4444',
            borderUpColor: '#22c55e',
            borderDownColor: '#ef4444',
            wickUpColor: '#22c55e',
            wickDownColor: '#ef4444',
        });

        // Local data for candles (e.g., you can replace it with any other source)
        const candles = [
            { time: 1618324800, open: 1.1, high: 1.3, low: 1.0, close: 1.2 },
            { time: 1618328400, open: 1.2, high: 1.4, low: 1.1, close: 1.3 },
            { time: 1618332000, open: 1.3, high: 1.5, low: 1.2, close: 1.4 },
            { time: 1618335600, open: 1.4, high: 1.6, low: 1.3, close: 1.5 },
            { time: 1618339200, open: 1.5, high: 1.7, low: 1.4, close: 1.6 },
        ];

        // Adding data to chart
        candleSeries.setData(candles);

        // Adjusting the scale
        chart.timeScale().fitContent();

    </script>
</body>
</html>
