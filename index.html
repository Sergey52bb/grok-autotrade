
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>grok-autotrade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- TonConnect -->
    <script src="https://unpkg.com/@tonconnect/sdk@2.1.3/dist/tonconnect-sdk.min.js"></script>

    <style>
        body {
            margin: 0;
            background: #0b0b0b;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .app {
            width: 100%;
            max-width: 360px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 16px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 10px;
            border: none;
        }
        .connect {
            background: #0098ea;
            color: white;
        }
        .status {
            margin-top: 15px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="app">
    <h2>grok-autotrade</h2>

    <button class="connect" id="connect">Connect Wallet</button>

    <div class="status" id="status">Wallet not connected</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const tonConnect = new TON_CONNECT.TonConnect({
        manifestUrl: 'https://rgey52bb.github.io/tonconnect-manifest.json'
    });

    const status = document.getElementById('status');

    tonConnect.onStatusChange(wallet => {
        if (wallet) {
            status.innerText =
                'Connected: ' + wallet.account.address.slice(0, 6) + '...';
        } else {
            status.innerText = 'Wallet not connected';
        }
    });

    document.getElementById('connect').onclick = async () => {
        try {
            await tonConnect.connectWallet();
        } catch (e) {
            console.error(e);
        }
    };
</script>

</body>
</html>
