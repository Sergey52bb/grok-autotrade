<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grok Autotrade</title>
  <link rel="manifest" href="tonconnect-manifest.json" />
  <!-- Подключаем библиотеку для графика -->
  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b1220;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: #1c2b40;
      border-radius: 12px;
    }
    #chart {
      height: 400px;
      margin: 20px 0;
    }
    .tabs {
      display: flex;
      gap: 20px;
    }
    .tab {
      background-color: #1f2937;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .active {
      background-color: #22c55e;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>TON / USDT</h1>
  
  <!-- График -->
  <div id="chart"></div>

  <!-- Кнопки Buy/Sell -->
  <div class="tabs">
    <div class="tab active" onclick="setActiveTab('buy')">Buy</div>
    <div class="tab" onclick="setActiveTab('sell')">Sell</div>
  </div>
  <div>
    <input type="number" placeholder="Amount" />
    <button>Confirm Buy</button>
  </div>
</div>

<script>
  // Инициализация графика
  const chart = LightweightCharts.createChart(document.getElementById('chart'), {
    width: 800,
    height: 400,
    layout: {
      backgroundColor: '#0b1220',
      textColor: '#e5e7eb',
    },
    grid: {
      vertLines: { color: '#1f2937' },
      horzLines: { color: '#1f2937' },
    },
    rightPriceScale: {
      borderColor: '#1f2937',
    },
    timeScale: {
      borderColor: '#1f2937',
    }
  });

  // Создание серии свечей
  const candleSeries = chart.addCandlestickSeries({
    upColor: '#22c55e',
    downColor: '#ef4444',
    borderUpColor: '#22c55e',
    borderDownColor: '#ef4444',
    wickUpColor: '#22c55e',
    wickDownColor: '#ef4444',
  });

  // Загрузка данных о свечах
  async function loadCandles() {
    const url = 'https://api.binance.com/api/v3/klines?symbol=TONUSDT&interval=1d&limit=200';
    const res = await fetch(url);
    const data = await res.json();
    
    const candles = data.map(c => ({
      time: c[0] / 1000,
      open: parseFloat(c[1]),
      high: parseFloat(c[2]),
      low: parseFloat(c[3]),
      close: parseFloat(c[4]),
    }));

    candleSeries.setData(candles);
    chart.timeScale().fitContent();
  }

  loadCandles();

  function setActiveTab(tab) {
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(t => t.classList.remove('active'));
    document.querySelector(`.tab.${tab}`).classList.add('active');
  }
</script>

</body>
</html>
