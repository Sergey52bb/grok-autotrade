<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>grok-autotrade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- TON CONNECT SDK (рабочий CDN для Android) -->
  <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@2.1.3/dist/tonconnect-sdk.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0b0f14;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .box {
      text-align: center;
      width: 100%;
      max-width: 320px;
      padding: 20px;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: #0098ea;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>grok-autotrade</h1>
    <button id="connect">Connect Tonkeeper</button>
  </div>

  <script>
    alert('JS WORKS');

    const connector = new TonConnectSDK.TonConnect({
      manifestUrl: 'https://sergey52bb.github.io/grok-autotrade/tonconnect-manifest.json'
    });

    document.getElementById('connect').addEventListener('click', async () => {
      alert('CLICK');

      const link = connector.connectWallet({
        universalLink: 'https://app.tonkeeper.com/ton-connect',
        bridgeUrl: 'https://bridge.tonapi.io/bridge'
      });

      alert('OPEN TONKEEPER');
      window.location.href = link;
    });
  </script>
</body>
</html>
