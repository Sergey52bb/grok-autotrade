<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>grok-autotrade</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- TonConnect SDK -->
  <script src="https://unpkg.com/@tonconnect/sdk@2.1.3/dist/tonconnect-sdk.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #0b0f14;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 360px;
      padding: 24px;
      text-align: center;
    }

    h1 {
      margin-bottom: 24px;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      background: #0098ea;
      border: none;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
    }

    p {
      margin-top: 16px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>grok-autotrade</h1>

    <button id="connect">
      Connect Tonkeeper
    </button>

    <p>
      You sign every transaction.<br>
      We never access your private keys.
    </p>
  </div>

  <script>
    alert('JS WORKS');

    const connector = new TonConnectSDK.TonConnect({
      manifestUrl: 'https://sergey52bb.github.io/grok-autotrade/tonconnect-manifest.json'
    });

    document.getElementById('connect').addEventListener('click', async () => {
      alert('CLICK');

      try {
        await connector.connect({
          universalLink: 'https://app.tonkeeper.com/ton-connect',
          bridgeUrl: 'https://bridge.tonapi.io/bridge'
        });

        alert('REQUEST SENT');
      } catch (e) {
        alert('ERROR: ' + e.message);
      }
    });

    connector.onStatusChange(wallet => {
      if (wallet) {
        alert('CONNECTED: ' + wallet.account.address);
      }
    });
  </script>

</body>
</html>
