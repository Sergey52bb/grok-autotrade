<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>grok-autotrade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- ⚠️ ТОЛЬКО ЭТА ВЕРСИЯ -->
  <script src="https://unpkg.com/@tonconnect/sdk@2.1.3/dist/tonconnect-sdk.min.js"></script>

  <style>
    body {
      background: #0b0f14;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    button {
      background: #0098ea;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>grok-autotrade</h1>
<button id="connect">Connect Tonkeeper</button>

<script>
  const connector = new TonConnectSDK.TonConnect({
    manifestUrl: 'https://sergey52bb.github.io/grok-autotrade/tonconnect-manifest.json'
  });

  async function connectWallet() {
    const link = connector.connectWallet({
      universalLink: 'https://app.tonkeeper.com/ton-connect',
      bridgeUrl: 'https://bridge.tonapi.io/bridge'
    });

    // ⚠️ ОБЯЗАТЕЛЬНО ТАК
    window.location.assign(link);
  }

  document.getElementById('connect').addEventListener('click', connectWallet);

  connector.onStatusChange(wallet => {
    if (wallet) {
      alert('✅ Connected:\n' + wallet.account.address);
    }
  });

  connector.restoreConnection();
</script>

</body>
</html>
