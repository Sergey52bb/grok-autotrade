<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>grok-autotrade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- TON Connect SDK -->
  <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0f14;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 360px;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      margin-top: 12px;
    }

    .connect {
      background: #0098ea;
      color: white;
    }

    .send {
      background: #1f2a37;
      color: #9ca3af;
    }

    .info {
      margin-top: 14px;
      font-size: 13px;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>grok-autotrade</h1>

    <button id="connectBtn" class="connect">Connect Wallet</button>
    <button id="sendBtn" class="send" disabled>Send 0.01 test TON</button>

    <div class="info">
      You sign every transaction.<br />
      We never access your private keys.
    </div>
  </div>

  <script>
    // ðŸ”¥ Ð’ÐÐ–ÐÐž: Ð¯Ð’ÐÐ«Ð™ URL ÐœÐÐÐ˜Ð¤Ð•Ð¡Ð¢Ð
    const connector = new TonConnectSDK.TonConnect({
      manifestUrl: 'https://sergey52bb.github.io/grok-autotrade/tonconnect-manifest.json'
    });

    const connectBtn = document.getElementById('connectBtn');
    const sendBtn = document.getElementById('sendBtn');

    connectBtn.onclick = async () => {
      const wallets = await connector.getWallets();
      await connector.connect(wallets);
    };

    connector.onStatusChange(wallet => {
      if (wallet) {
        connectBtn.textContent = 'Wallet Connected';
        connectBtn.disabled = true;
        sendBtn.disabled = false;
      }
    });

    sendBtn.onclick = async () => {
      await connector.sendTransaction({
        validUntil: Math.floor(Date.now() / 1000) + 300,
        messages: [
          {
            address: connector.wallet.account.address,
            amount: '10000000' // 0.01 TON
          }
        ]
      });
    };
  </script>
</body>
</html>
