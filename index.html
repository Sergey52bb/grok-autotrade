<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>grok-autotrade</title>

  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: system-ui, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    button {
      padding: 14px 26px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      min-width: 220px;
    }

    #connect {
      background: #0098ea;
      color: #fff;
    }

    #sign {
      background: #2b2b2b;
      color: #aaa;
    }

    #sign.enabled {
      background: #00c853;
      color: #000;
    }

    pre {
      max-width: 90%;
      background: #111;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h2>grok-autotrade</h2>

  <button id="connect">Connect Wallet</button>
  <button id="sign">Sign Message</button>

  <pre id="status">Loading...</pre>

  <script>
    const status = document.getElementById('status');
    const connectBtn = document.getElementById('connect');
    const signBtn = document.getElementById('sign');

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://sergey52bb.github.io/tonconnect-manifest.json'
    });

    // === ОБНОВЛЕНИЕ UI ===
    function setConnected(address) {
      status.textContent = 'Connected:\n' + address;
      signBtn.classList.add('enabled');
    }

    function setDisconnected() {
      status.textContent = 'Wallet not connected';
      signBtn.classList.remove('enabled');
    }

    // === ВОССТАНОВЛЕНИЕ СЕССИИ (КЛЮЧЕВО!) ===
    tonConnectUI.connectionRestored.then(restored => {
      if (restored && tonConnectUI.wallet) {
        setConnected(tonConnectUI.wallet.account.address);
      } else {
        setDisconnected();
      }
    });

    // === СЛУШАЕМ ИЗМЕНЕНИЯ ===
    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        setConnected(wallet.account.address);
      } else {
        setDisconnected();
      }
    });

    // === CONNECT ===
    connectBtn.onclick = async () => {
      await tonConnectUI.openModal();
    };

    // === SIGN (ВСЕГДА ВЫЗЫВАЕТ ОКНО TONKEEPER) ===
    signBtn.onclick = async () => {
      if (!tonConnectUI.wallet) {
        alert('Wallet not connected');
        return;
      }

      try {
        const result = await tonConnectUI.requestSign({
          text: 'Подтвердите вход в grok-autotrade'
        });

        status.textContent =
          'SIGN OK\n\n' + JSON.stringify(result, null, 2);

      } catch (e) {
        status.textContent = 'SIGN ERROR\n\n' + e;
      }
    };
  </script>

</body>
  </html>
