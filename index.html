<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>grok-autotrade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TonConnect SDK -->
    <script src="https://unpkg.com/@tonconnect/sdk@2.1.3/dist/tonconnect-sdk.min.js"></script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0b0b0b;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .app {
            width: 100%;
            max-width: 360px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        button {
            width: 100%;
            padding: 16px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
        .connect {
            background: #0098ea;
            color: white;
        }
        .sign {
            background: #2c2c2c;
            color: white;
        }
        .status {
            margin-top: 15px;
            opacity: 0.8;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="app">
    <h1>grok-autotrade</h1>

    <button class="connect" id="connectBtn">Connect Wallet</button>
    <button class="sign" id="signBtn">Sign Message</button>

    <div class="status" id="status">Wallet not connected</div>
</div>

<script>
    const tonConnect = new TON_CONNECT.TonConnect({
        manifestUrl: 'https://rgey52bb.github.io/tonconnect-manifest.json'
    });

    const statusEl = document.getElementById('status');
    const connectBtn = document.getElementById('connectBtn');
    const signBtn = document.getElementById('signBtn');

    // Подписка на статус
    tonConnect.onStatusChange(wallet => {
        if (wallet) {
            statusEl.innerText = `Connected: ${wallet.account.address.slice(0, 6)}...`;
        } else {
            statusEl.innerText = 'Wallet not connected';
        }
    });

    // CONNECT
    connectBtn.onclick = async () => {
        try {
            await tonConnect.connect({
                universalLink: 'https://app.tonkeeper.com/ton-connect',
                bridgeUrl: 'https://bridge.tonapi.io/bridge'
            });
        } catch (e) {
            console.error(e);
            alert('Connect error');
        }
    };

    // SIGN MESSAGE (ВАЖНО: именно это вызывает подтверждение)
    signBtn.onclick = async () => {
        if (!tonConnect.wallet) {
            alert('Wallet not connected');
            return;
        }

        try {
            const result = await tonConnect.sendTransaction({
                validUntil: Math.floor(Date.now() / 1000) + 300,
                messages: [
                    {
                        address: tonConnect.wallet.account.address,
                        amount: '1',
                        payload: 'te6ccgEBAQEABgAACAutotrade'
                    }
                ]
            });

            console.log(result);
            alert('Transaction sent to Tonkeeper');
        } catch (e) {
            console.error(e);
            alert('User rejected or error');
        }
    };
</script>

</body>
</html>
