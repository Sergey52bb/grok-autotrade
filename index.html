<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Grok Autotrade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  background: #0b1220;
  color: #e5e7eb;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.container {
  max-width: 420px;
  margin: 0 auto;
  padding: 16px;
}

.card {
  background: linear-gradient(180deg, #0b1220 0%, #0a1020 100%);
  border-radius: 20px;
  padding: 16px;
  margin-bottom: 16px;
}

.pair {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 8px;
}

#chart {
  width: 100%;
  height: 260px;
}

.tabs {
  display: flex;
  gap: 8px;
  margin-top: 12px;
}

.tab {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  background: #1f2937;
  color: #9ca3af;
}

.tab.active {
  background: #22c55e;
  color: #022c22;
}

.input {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 12px;
  border: none;
  background: #020617;
  color: #e5e7eb;
  font-size: 16px;
}

.fees {
  margin-top: 12px;
  font-size: 14px;
  color: #9ca3af;
}

.confirm {
  margin-top: 16px;
  width: 100%;
  padding: 16px;
  border-radius: 14px;
  border: none;
  background: #22c55e;
  color: #022c22;
  font-size: 18px;
  font-weight: 700;
}

.note {
  margin-top: 10px;
  text-align: center;
  font-size: 13px;
  color: #64748b;
}
</style>
</head>

<body>
<div class="container">

  <div class="card">
    <div class="pair">TON / USDT</div>
    <div id="chart"></div>
  </div>

  <div class="card">
    <div class="tabs">
      <button class="tab active">Buy</button>
      <button class="tab">Sell</button>
    </div>

    <input class="input" placeholder="Amount" />

    <div class="fees">
      DEX fee: 0.0000<br>
      GROK fee: 0.0000<br>
      <b>Total fee: 0.0000</b>
    </div>

    <button class="confirm">Confirm Buy</button>

    <div class="note">
      Funds stay in your wallet Â· On-chain swap
    </div>
  </div>

</div>

<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

<script>
window.addEventListener("load", () => {
  const container = document.getElementById("chart");

  const chart = LightweightCharts.createChart(container, {
    width: container.clientWidth,
    height: 260,
    layout: {
      background: { color: "#0b1220" },
      textColor: "#e5e7eb"
    },
    grid: {
      vertLines: { color: "#1f2937" },
      horzLines: { color: "#1f2937" }
    },
    rightPriceScale: {
      borderColor: "#1f2937"
    },
    timeScale: {
      borderColor: "#1f2937"
    }
  });

  const candles = chart.addCandlestickSeries({
    upColor: "#22c55e",
    downColor: "#ef4444",
    borderVisible: false,
    wickUpColor: "#22c55e",
    wickDownColor: "#ef4444"
  });

  candles.setData([
    { time: "2024-02-20", open: 2.1, high: 2.4, low: 2.0, close: 2.3 },
    { time: "2024-02-21", open: 2.3, high: 2.5, low: 2.2, close: 2.4 },
    { time: "2024-02-22", open: 2.4, high: 2.6, low: 2.3, close: 2.1 },
    { time: "2024-02-23", open: 2.1, high: 2.2, low: 1.9, close: 2.0 },
    { time: "2024-02-24", open: 2.0, high: 2.3, low: 1.8, close: 2.2 }
  ]);

  window.addEventListener("resize", () => {
    chart.applyOptions({ width: container.clientWidth });
  });
});
</script>
</body>
</html>
