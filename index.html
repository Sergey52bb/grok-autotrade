<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TonConnect Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- TonConnect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e1621;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #app {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    button {
      width: 100%;
      height: 56px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #2f80ed;
      color: white;
      cursor: pointer;
    }

    button:active {
      opacity: 0.8;
    }

    #status {
      margin-top: 16px;
      font-size: 14px;
      opacity: 0.8;
      word-break: break-all;
    }
  </style>
</head>
<body>

<div id="app">
  <button id="connectBtn">Connect Wallet</button>
  <div id="status">Wallet not connected</div>
</div>

<script>
  const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: 'https://sergey52bb.github.io/grok-autotrade/tonconnect-manifest.json'
  });

  const btn = document.getElementById('connectBtn');
  const status = document.getElementById('status');

  btn.onclick = async () => {
    try {
      const wallet = await tonConnectUI.connectWallet();
      status.innerText = 'Connected: ' + wallet.account.address;
    } catch (e) {
      status.innerText = 'Error: ' + e.message;
      console.error(e);
    }
  };

  tonConnectUI.onStatusChange(wallet => {
    if (wallet) {
      status.innerText = 'Connected: ' + wallet.account.address;
    } else {
      status.innerText = 'Wallet not connected';
    }
  });
</script>

</body>
</html>
