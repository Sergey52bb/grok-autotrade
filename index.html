<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chart Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #000;
}
#chart {
  width: 100vw;
  height: 300px;
}
</style>
</head>

<body>

<div id="chart"></div>

<script>
document.body.insertAdjacentHTML("beforeend", "<p style='color:white'>JS START</p>");
</script>

<script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>

<script>
if (typeof LightweightCharts === "undefined") {
  document.body.insertAdjacentHTML("beforeend", "<p style='color:red'>LIB NOT LOADED</p>");
} else {
  document.body.insertAdjacentHTML("beforeend", "<p style='color:lime'>LIB LOADED</p>");

  const chart = LightweightCharts.createChart(document.getElementById("chart"), {
    width: window.innerWidth,
    height: 300,
    layout: { background: { color: "#000" }, textColor: "#fff" }
  });

  const series = chart.addCandlestickSeries();

  series.setData([
    { time: "2024-01-01", open: 1, high: 3, low: 0.5, close: 2 },
    { time: "2024-01-02", open: 2, high: 4, low: 1, close: 3 }
  ]);
}
</script>

</body>
</html>
