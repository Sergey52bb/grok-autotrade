<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>grok-autotrade</title>

  <!-- TON Connect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 16px;
    }

    button {
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #0098ea;
      color: #fff;
      min-width: 220px;
    }

    button.secondary {
      background: #2b2b2b;
    }

    pre {
      max-width: 90%;
      white-space: pre-wrap;
      word-break: break-all;
      background: #111;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <h2>grok-autotrade</h2>

  <button id="connectBtn">Connect Wallet</button>
  <button id="signBtn" class="secondary" disabled>Sign Message</button>

  <pre id="output">Wallet not connected</pre>

  <script>
    // === INIT TON CONNECT ===
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://sergey52bb.github.io/tonconnect-manifest.json'
    });

    const connectBtn = document.getElementById('connectBtn');
    const signBtn = document.getElementById('signBtn');
    const output = document.getElementById('output');

    // === CONNECT WALLET ===
    connectBtn.onclick = async () => {
      await tonConnectUI.connectWallet();
    };

    // === ON WALLET STATUS CHANGE ===
    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        output.textContent = 'Connected wallet:\n' + wallet.account.address;
        signBtn.disabled = false;
      } else {
        output.textContent = 'Wallet not connected';
        signBtn.disabled = true;
      }
    });

    // === SIGN MESSAGE ===
    signBtn.onclick = async () => {
      try {
        const result = await tonConnectUI.requestSign({
          text: '–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –≤—Ö–æ–¥ –≤ grok-autotrade'
        });

        // üëâ –í–ê–ñ–ù–û: —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ–¥–ø–∏—Å–∏
        output.textContent =
          'SIGN SUCCESS\n\n' +
          JSON.stringify(result, null, 2);

        // üîÅ –ü–†–ò–ú–ï–† –î–ï–ô–°–¢–í–ò–Ø –ü–û–°–õ–ï –ü–û–î–ü–ò–°–ò
        // window.location.href = '/dashboard.html';

      } catch (e) {
        output.textContent = 'SIGN ERROR\n\n' + e;
      }
    };
  </script>

</body>
</html>
