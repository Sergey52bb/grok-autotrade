<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>grok-autotrade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- TON Connect SDK -->
  <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #0b0f14;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      width: 100%;
      max-width: 360px;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
    }
    .connect {
      background: #0098ea;
      color: #fff;
    }
    .info {
      margin-top: 16px;
      font-size: 13px;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>grok-autotrade</h1>

    <button id="connect" class="connect">
      Connect Tonkeeper
    </button>

    <div class="info">
      You sign every transaction.<br>
      We never access your private keys.
    </div>
  </div>

  <script>
    const connector = new TonConnectSDK.TonConnect({
      manifestUrl: 'https://sergey52bb.github.io/grok-autotrade/tonconnect-manifest.json'
    });

    document.getElementById('connect').onclick = async () => {
      await connector.connectWallet({
        universalLink: 'https://app.tonkeeper.com/ton-connect',
        bridgeUrl: 'https://bridge.tonapi.io/bridge'
      });
    };

    connector.onStatusChange(wallet => {
      if (wallet) {
        alert('Wallet connected:\n' + wallet.account.address);
      }
    });
  </script>
</body>
</html>
