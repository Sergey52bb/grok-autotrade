<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Grok AutoTrade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TonConnect UI -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #050b1e, #020617);
            color: #fff;
        }

        .app {
            max-width: 420px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .card {
            background: #0b1228;
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-connect {
            background: #3b82f6;
            color: #fff;
        }

        .btn-disconnect {
            background: #ef4444;
            color: #fff;
            margin-top: 10px;
        }

        .btn-buy {
            background: #22c55e;
            color: #000;
            width: 48%;
        }

        .btn-sell {
            background: #ef4444;
            color: #000;
            width: 48%;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .address {
            font-size: 12px;
            word-break: break-all;
            opacity: 0.8;
        }

        .status {
            text-align: center;
            margin-top: 10px;
            opacity: 0.9;
        }
    </style>
</head>

<body>
<div class="app">

    <h1>Grok AutoTrade</h1>

    <div class="card">
        <div class="row">
            <span>Pair</span>
            <span>USDT / TON</span>
        </div>
        <div class="row">
            <span>Status</span>
            <span id="market-status">Active</span>
        </div>
    </div>

    <div class="card">
        <div class="row">
            <span>Balance</span>
            <span id="balance">0.00 USDT</span>
        </div>
        <div class="row">
            <span>Position</span>
            <span id="position">No position</span>
        </div>
    </div>

    <div class="card actions">
        <button class="btn btn-buy" disabled>BUY</button>
        <button class="btn btn-sell" disabled>SELL</button>
    </div>

    <button id="connectBtn" class="btn btn-connect">Connect Wallet</button>
    <button id="disconnectBtn" class="btn btn-disconnect">Disconnect</button>

    <div class="status" id="status">Wallet not connected</div>
    <div class="address" id="address"></div>

</div>

<script>
    const buyBtn = document.querySelector('.btn-buy');
const sellBtn = document.querySelector('.btn-sell');

tonConnectUI.onStatusChange(wallet => {
  if (wallet) {
    statusEl.innerText = 'Wallet connected';
    addressEl.innerText = wallet.account.address;

    buyBtn.disabled = false;
    sellBtn.disabled = false;
  } else {
    statusEl.innerText = 'Wallet not connected';
    addressEl.innerText = '';

    buyBtn.disabled = true;
    sellBtn.disabled = true;
  }
});
</script>

</body>
</html>
