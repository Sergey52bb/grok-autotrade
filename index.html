<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grok AutoTrade</title>

  <!-- TonConnect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #050b1a, #020615);
      color: #fff;
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
    }

    .card {
      background: #0b132b;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      opacity: 0.9;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    .btn-buy {
      background: #22c55e;
      color: #000;
    }

    .btn-sell {
      background: #ef4444;
      color: #000;
    }

    .btn-connect {
      background: #3b82f6;
      color: #fff;
      width: 100%;
      margin-bottom: 10px;
    }

    .btn-disconnect {
      background: #ef4444;
      color: #fff;
      width: 100%;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      margin-top: 12px;
      opacity: 0.8;
    }

    .address {
      word-break: break-all;
      font-size: 12px;
      text-align: center;
      margin-top: 6px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Grok AutoTrade</h1>

    <div class="card">
      <div class="row"><span>Pair</span><span>USDT / TON</span></div>
      <div class="row"><span>Status</span><span>Active</span></div>
    </div>

    <div class="card">
      <div class="row"><span>Balance</span><span>0.00 USDT</span></div>
      <div class="row"><span>Position</span><span>No position</span></div>
    </div>

    <div class="actions">
      <button class="btn-buy" disabled>BUY</button>
      <button class="btn-sell" disabled>SELL</button>
    </div>

    <button id="connectBtn" class="btn-connect">Connect Wallet</button>
    <button id="disconnectBtn" class="btn-disconnect">Disconnect</button>

    <div id="status" class="status">Wallet not connected</div>
    <div id="address" class="address"></div>
  </div>

  <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://sergey52bb.github.io/grok-autotrade/tonconnect-manifest.json'
    });

    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const statusEl = document.getElementById('status');
    const addressEl = document.getElementById('address');

    const buyBtn = document.querySelector('.btn-buy');
    const sellBtn = document.querySelector('.btn-sell');

    buyBtn.disabled = true;
    sellBtn.disabled = true;

    connectBtn.onclick = async () => {
      try {
        await tonConnectUI.connectWallet();
      } catch (e) {
        console.error(e);
      }
    };

    disconnectBtn.onclick = async () => {
      await tonConnectUI.disconnect();
      statusEl.innerText = 'Wallet not connected';
      addressEl.innerText = '';
      buyBtn.disabled = true;
      sellBtn.disabled = true;
    };

    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        statusEl.innerText = 'Wallet connected';
        addressEl.innerText = wallet.account.address;
        buyBtn.disabled = false;
        sellBtn.disabled = false;
      } else {
        statusEl.innerText = 'Wallet not connected';
        addressEl.innerText = '';
        buyBtn.disabled = true;
        sellBtn.disabled = true;
      }
    });
  </script>
</body>
</html>
