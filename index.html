<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>grok-autotrade</title>

<style>
/* =====================
   DESIGN SYSTEM
===================== */
:root {
  --bg-main: #0E1116;
  --bg-card: #141922;
  --bg-divider: #1F2633;

  --text-main: #E6E8EB;
  --text-secondary: #9AA3B2;
  --text-muted: #6B7280;

  --buy: #16C784;
  --sell: #EA3943;
  --info: #3B82F6;
  --warning: #F59E0B;

  --radius-sm: 10px;
  --radius-md: 12px;
  --radius-lg: 14px;
}

* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  margin: 0;
  background: var(--bg-main);
  color: var(--text-main);
}

/* =====================
   LAYOUT
===================== */
.app {
  max-width: 420px;
  margin: 0 auto;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* HEADER */
.header {
  padding: 16px;
  border-bottom: 1px solid var(--bg-divider);
}

.header-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.pair {
  font-size: 18px;
  font-weight: 600;
}

.status {
  font-size: 13px;
  color: var(--buy);
}

/* CHART PLACEHOLDER */
.chart {
  height: 220px;
  background: linear-gradient(180deg, #141922, #0E1116);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text-muted);
  font-size: 14px;
}

/* INFO BLOCK */
.info {
  padding: 16px;
  display: flex;
  justify-content: space-between;
  gap: 12px;
}

.card {
  background: var(--bg-card);
  border-radius: var(--radius-lg);
  padding: 14px;
  flex: 1;
}

.card-title {
  font-size: 12px;
  color: var(--text-secondary);
  margin-bottom: 6px;
}

.card-value {
  font-size: 15px;
  font-weight: 500;
}

/* ACTIONS */
.actions {
  margin-top: auto;
  padding: 16px;
  border-top: 1px solid var(--bg-divider);
}

.action-row {
  display: flex;
  gap: 12px;
}

.btn {
  flex: 1;
  height: 48px;
  border: none;
  border-radius: var(--radius-md);
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

.btn-buy {
  background: var(--buy);
  color: #0E1116;
}

.btn-sell {
  background: var(--sell);
  color: #0E1116;
}

.btn-auto {
  margin-top: 12px;
  width: 100%;
  height: 48px;
  background: var(--bg-divider);
  color: var(--text-main);
  border-radius: var(--radius-md);
  border: none;
  font-weight: 600;
}

/* WALLET BUTTON */
.wallet {
  position: fixed;
  bottom: 90px;
  right: calc(50% - 200px);
}

.wallet button {
  background: var(--info);
  color: white;
  border: none;
  border-radius: 999px;
  padding: 12px 16px;
  font-size: 13px;
  cursor: pointer;
}

/* FOOTER NAV */
.footer {
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
  border-top: 1px solid var(--bg-divider);
  font-size: 12px;
  color: var(--text-secondary);
}
</style>
</head>

<body>
<div class="app">

  <!-- HEADER -->
  <div class="header">
    <div class="header-row">
      <div class="pair">USDT / TON</div>
      <div class="status">Active</div>
    </div>
  </div>

  <!-- CHART -->
  <div class="chart">
    Price chart (real-time)
  </div>

  <!-- INFO -->
  <div class="info">
    <div class="card">
      <div class="card-title">Balance</div>
      <div class="card-value">0.00 USDT</div>
    </div>
    <div class="card">
      <div class="card-title">Position</div>
      <div class="card-value">No position</div>
    </div>
  </div>

  <!-- ACTIONS -->
  <div class="actions">
    <div class="action-row">
      <button class="btn btn-buy">BUY</button>
      <button class="btn btn-sell">SELL</button>
    </div>
    <button class="btn-auto">AUTO TRADE</button>
    <p style="font-size:12px;color:#6B7280;margin-top:8px;">
      Fees are applied transparently on each action
    </p>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <div>Trade</div>
    <div>Auto</div>
    <div>Wallet</div>
    <div>Settings</div>
  </div>

</div>

<!-- WALLET -->
<div class="wallet">
  <button>Connect Wallet</button>
</div>

</body>
  </html>
