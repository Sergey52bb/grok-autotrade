<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grok AutoTrade</title>

  <!-- TON CONNECT UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #0b1220;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      width: 90%;
      max-width: 360px;
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #connect-btn {
      background: #3b82f6;
      color: white;
    }

    #status {
      margin-top: 20px;
      word-break: break-all;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <button id="connect-btn">Connect Wallet</button>
<button id="disconnect-btn" style="margin-top:12px;background:#ef4444;">
  Disconnect
</button>

<div id="status">Wallet not connected</div>

<script>
  const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: 'https://sergey52bb.github.io/grok-autotrade/tonconnect-manifest.json'
  });

  const connectBtn = document.getElementById('connect-btn');
  const disconnectBtn = document.getElementById('disconnect-btn');
  const status = document.getElementById('status');

  connectBtn.onclick = async () => {
    await tonConnectUI.connectWallet();
  };

  disconnectBtn.onclick = async () => {
    await tonConnectUI.disconnect();
  };

  tonConnectUI.onStatusChange(wallet => {
    if (wallet) {
      status.innerText = 'Connected:\n' + wallet.account.address;
    } else {
      status.innerText = 'Wallet not connected';
    }
  });
</script>

</body>
</html>
